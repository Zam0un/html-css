<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS3</title>
    <style>
        /* Configuração blobal do CSS, neste caso para manter o gradiente mesmo com a rolagem da página */
        * { 
            height: 100%;
        }
        body {
            background-image: linear-gradient(to right,#4B65D5,#7D46BC,#B73295,#E43861,#F9772A,#FECA71);
            /*podemos definir a % das cores colocando a porcentagem após o código das cores . Ex: #FECA71 10% */
        }
    </style>
    
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
